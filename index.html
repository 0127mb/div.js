<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        text-align: center;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }

    img {
        width: 150px;
        height: 150px;
        object-fit: contain;
        margin: 10px auto;
    }

    .div {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        justify-content: center;
        align-items: flex-start;
        margin-top: 20px;
    }

    .div div {
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        width: 250px;
        padding: 15px;
        transition: transform 0.2s;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .div div:hover {
        transform: scale(1.05);
    }

    h1 {
        font-size: 16px;
        margin: 10px 0;
        height: 50px;
        overflow: hidden;
    }

    p {
        font-size: 14px;
        color: #888;
        margin: 5px 0;
    }

    b {
        font-size: 18px;
        color: #2e8b57;
        margin: 10px 0;
    }

    button {
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #2980b9;
    }
</style>

<body>
    <main><div class="div"></div></main>









    <script src="./script.js"></script>
</body>
</html>
